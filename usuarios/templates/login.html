{% extends "base.html" %}
{% load static %}
{% block 'body' %}
    <div class="flex min-h-screen">
        <div class="flex flex-1 flex-col justify-center px-4 py-12 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
            <div class="mx-auto w-full max-w-sm lg:w-96">
                <div>
                    <img src="{% static 'log.png' %}" alt="Your Company" class="h-22 w-auto" />
                    <h2 class="mt-4 text-2xl/9 font-bold tracking-tight text-gray-900">Entre em sua conta</h2>
                    <p class="mt-2 text-sm/6 text-gray-500">
                        Nao tem uma conta?
                        <a href="{% url 'cadastro' %}"
                           class="font-semibold text-indigo-600 hover:text-indigo-500">Cadastre-se</a>
                    </p>
                </div>
                {% if messages %}
                    {% for message in messages %}
                        <div class="rounded-md {{ message.tags }} mt-4">
                            <div class="flex">
                                <div class="ml-3 py-4">{{ message }}</div>
                            </div>
                        </div>
                    {% endfor %}
                {% endif %}
                <div class="mt-10">
                    <div>
                        <form action="{% url 'login' %}" method="POST" class="space-y-6">
                            {% csrf_token %}
                            <div>
                                <label for="email" class="block text-sm/6 font-medium text-gray-900">Nome de usu√°rio</label>
                                <div class="mt-2">
                                    <input id="username"
                                           type="text"
                                           name="username"
                                           required
                                           autocomplete="email"
                                           class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
                                </div>
                            </div>
                            <div>
                                <label for="password" class="block text-sm/6 font-medium text-gray-900">Senha</label>
                                <div class="mt-2">
                                    <input id="password"
                                           type="password"
                                           name="senha"
                                           required
                                           autocomplete="current-password"
                                           class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
                                </div>
                            </div>
                            <div>
                                <button type="submit"
                                        class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                                    ENTRAR
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="mt-10">
                        <div class="relative">
                            <div aria-hidden="true" class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-200"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="border-r border-1 border-slate-800/10 relative hidden w-0 flex-1 lg:block">

            <div class="absolute inset-0 bg-cover bg-center"
                 style="background-image: url('{% static 'bg.png' %}')"></div>
        </div>
    </div>
{% endblock 'body' %}
